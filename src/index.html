<body>

  <div class="o-carousel">
    <div id="o-carousel__title">Title</div>
    <button class="o-carousel__nav--left"><</button>
    <ul class="o-carousel__slides">
      <li>
        <img src="img/1.png" alt="image 1" class="o-carousel__img--current">
      </li>
      <li>
        <img src="img/2.png" alt="image 2" class="o-carousel__img--next">
      </li>
      <li>
        <img src="img/3.png" alt="image 3" class="o-carousel__img">
      </li>
      <li>
        <img src="img/4.png" alt="image 4" class="o-carousel__img--previous">
      </li>
    </ul>
    <button class="o-carousel__nav--right">></button>
    <ul id="o-carousel__dots">
      <li id="current"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
