<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

  <div class="o-carousel">
    <div class="o-carousel__nav--left"></div>
    <ul class="o-carousel__slide">
      <li>
        <img src="img/1.png" alt="image 1" class="o-carousel__img--selected">
      </li>
      <li>
        <img src="img/2.png" alt="image 2" class="o-carousel__img--next">
      </li>
      <li>
        <img src="img/3.png" alt="image 3" class="o-carousel__img">
      </li>
      <li>
        <img src="img/4.png" alt="image 4" class="o-carousel__img--selected--previous">
      </li>

    </ul>
    <div class="o-carousel__nav--right"></div>
  </div>
